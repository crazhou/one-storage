<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2.0</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <ul>
            <todo-item 
             v-for="item in gList" 
             v-bind:todo="item" 
             v-bind:key="item.id">
            </todo-item>
        </ul>
        <input type="button" value="消息反转" v-on:click="reverseMsg" >
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/vx.js"></script>
</body>
</html>
