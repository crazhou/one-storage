<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>又拍云上传实验</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app">
        <h2>请选择一个图片文件</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        <div class="group">
            <input type="button" value="上传文件" class="btn btn-chose" id="choseBtn">
            <input class="hide" type="file" name="file" id="choseField" accept="image/jpeg,image/png,image/gif">
            <input type="button" value="手动刷新" id="uploadBtn" class="btn btn-up">
        </div>
        <div class="tables">

        </div>
    </div>
    <script type="text/html" id="tplFilelist">
        <table width="100%" class="file-list">
            <tbody>
        <%_.each(obj, function(e,i){%>
            <tr>
                <td><a href="//order.dnswhy.cn/<%=e[0]%>" target="mPop"><%=e[0]%></a></td>
                <td><%=e[1]=='N'?'文件':'文件夹'%></td>
                <td><%=Math.round(e[2]/1024)%>KB</td>
                <td><%=(new Date(e[3]*1000)).toLocaleDateString()%></td>
            </tr>
        <%})%>
        <tbody>
        </table>
    </script>
    <script src="//fast.dnswhy.cn/jquery-1.11.2.min.js"></script>
    <script src="//fast.dnswhy.cn/lodash.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
