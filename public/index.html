<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>又拍云上传实验</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app">
        <h2>请选择一个图片文件</h2>
        <div class="group">
            <input type="button" value="选择文件" class="btn btn-chose" id="choseBtn">
            <input class="hide" type="file" name="file" id="choseField" accept="image/jpeg,image/png,image/gif">
            <input type="button" value="开始上传" id="uploadBtn" class="btn btn-up">
        </div>
    </div>
    <script src="//fast.dnswhy.cn/jquery-1.11.2.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
